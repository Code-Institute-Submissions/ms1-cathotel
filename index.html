<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  

    <title>The Cat Hotel.</title>
</head>
<body>
    <section id="banner">
        <div id="bg-full"></div>
        <!-- START OF NAV BAR -->
        <div id="nav-fluid" class="container-fluid">
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="fas fa-cat"></i> The Cat Hotel.</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link" href="#">About</a>
                        <a class="nav-link" href="#">Gallery</a>
                        <a class="nav-link" href="#">Contact</a>
                    </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- START OF BOOKING CONTAINER -->
        <div class="container-fluid bg-white text-black rounded-lg shadow p-4" id="booking-fluid">
            <div class="px-2 h4" id="booking-header">
                Book A Stay With Us
            </div>
            <div class="mb-3 px-2" id="booking-subheader">
                We are a 5-star registered cattery based in South West England, close to the A303 for easy access.
            </div>
            <form>
                <div class="form-group d-inline-flex flex-wrap" id="booking-form">   
                    <div class="order-1 px-2"><input type="text" class="form-control mb-2" placeholder="Full Name"></div>
                    <div class="order-2 px-2"><input type="email" class="form-control mb-2" aria-describedby="emailHelp" placeholder="Email Address"></div>
                    <div class="order-3 px-2"><input type="text" class="form-control mb-2" placeholder="Cat's Name"></div>
                    <div class="order-4 px-2"><input type="text" class="form-control mb-2" placeholder="Phone Number"></div>
                    <div class="order-5 px-2"><input type="number" class="form-control mb-2" placeholder="No. of nights"></div>
                    <div class="order-6 px-2"><button type="submit" class="btn btn-primary ">Submit</button></div>
                </div>
            </form>
        </div>
    </section>
    <!-- START OF NEWSPAPERS -->
    <section id="newspapers">
        <div class="text-center my-4 h4">
            As Featured In
        </div>
        <div class="container-fluid px-5 mb-5" id="newspaper-logos">
            <div class="row">
                <div class="col-3 my-auto newspaper-img">
                    <img class="img-fluid" src="assets/images/guardian-logo.png">
                </div>
                <div class="col-3 my-auto newspaper-img">
                    <img class="img-fluid" src="assets/images/bbcnews-logo.png">
                </div>
                <div class="col-3 my-auto newspaper-img">
                    <img class="img-fluid" src="assets/images/icc-logo.png">
                </div>
                <div class="col-3 my-auto newspaper-img">
                    <img class="img-fluid" src="assets/images/yourcat-logo.png">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
